<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body
    class="bg-black text-white font-sans overflow-x-hidden flex flex-col min-h-screen"
  >
    <header
      class="fixed top-0 left-0 w-full z-30 bg-black bg-opacity-70 backdrop-filter backdrop-blur"
    >
      <div
        class="max-w-6xl mx-auto flex items-center justify-between px-6 py-3"
      >
        <a
          href="index.html"
          class="flex items-center space-x-2 hover:opacity-80 transition"
        >
          <div
            class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center"
          >
            <span class="text-black font-bold">Bio</span>
          </div>
          <span class="font-semibold text-white">Biocombustible</span>
        </a>
      </div>
    </header>

    <main
      class="flex-grow flex items-center justify-center relative px-6 py-20"
    >
      <!-- Background elements -->
      <div class="absolute inset-0 z-0">
        <div
          class="absolute inset-0 bg-cover bg-center opacity-30"
          style="
            background-image: url('https://images.pexels.com/photos/2280571/pexels-photo-2280571.jpeg?auto=compress&cs=tinysrgb&w=1600');
            filter: blur(5px);
          "
        ></div>
        <div
          class="absolute inset-0 bg-gradient-to-b from-black via-transparent to-black"
        ></div>
      </div>

      <div
        class="relative z-10 w-full max-w-md bg-gray-900 border border-gray-800 p-8 rounded-2xl shadow-2xl backdrop-filter backdrop-blur-sm bg-opacity-90"
      >
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-white mb-2">Bienvenido</h1>
          <p class="text-gray-400">
            Ingresa tus credenciales para ver las estadísticas
          </p>
        </div>

        <form action="#" method="POST" class="space-y-6">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Usuario</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="tu@correo.com"
              class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition placeholder-gray-500"
            />
          </div>

<div class="space-y-3">
  <div>
    <label
      for="password"
      class="block text-sm font-medium text-gray-300 mb-2"
    >
      Contraseña
    </label>
    
    <input
      type="password"
      id="password"
      name="password"
      required
      placeholder="••••••••"
      class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition placeholder-gray-500"
    />
  </div>

  <div class="flex justify-end">
    <a 
      href="#" 
      class="text-xs text-green-400 hover:text-green-300 transition-colors"
    >
      ¿Olvidaste tu contraseña?
    </a>
  </div>
</div>


          <button
            type="submit"
            class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2 focus:ring-offset-gray-900 transition transform hover:-translate-y-0.5"
          >
            Iniciar Sesión
          </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-400">
          ¿No tienes una cuenta?
          <a href="#" class="text-green-400 hover:text-green-300 font-semibold"
            >Regístrate</a
          >
        </div>
      </div>
    </main>

    <footer class="bg-black border-t border-gray-800 py-6 relative z-10">
      <div class="max-w-6xl mx-auto px-6 text-center text-xs text-gray-500">
        <span>© 2025 Biotecnología Viva. Todos los derechos reservados.</span>
      </div>
    </footer>
  </body>
</html>
