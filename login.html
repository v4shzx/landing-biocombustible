<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body
    class="bg-black text-white font-sans overflow-x-hidden flex flex-col min-h-screen"
  >
    <header
      class="fixed top-0 left-0 w-full z-30 bg-black bg-opacity-70 backdrop-filter backdrop-blur"
    >
      <div
        class="max-w-6xl mx-auto flex items-center justify-between px-6 py-3"
      >
        <a
          href="index.html"
          class="flex items-center space-x-2 hover:opacity-80 transition"
        >
          <div
            class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center"
          >
            <span class="text-black font-bold">Bio</span>
          </div>
          <span class="font-semibold text-white">Biocombustible</span>
        </a>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-800 transition focus:outline-none"
            aria-label="Cambiar tema">
            <!-- Sun Icon (Visible by default for Dark Mode) -->
            <svg id="sun-icon" class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                </path>
            </svg>
            <!-- Moon Icon (Hidden by default for Dark Mode) -->
            <svg id="moon-icon" class="w-5 h-5 text-gray-800 hidden" fill="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
            </svg>
        </button>
      </div>
    </header>

    <main
      class="flex-grow flex items-center justify-center relative px-6 py-20"
    >
      <!-- Background elements -->
      <div class="absolute inset-0 z-0">
        <div
          class="absolute inset-0 bg-cover bg-center opacity-30"
          style="
            background-image: url('https://images.pexels.com/photos/2280571/pexels-photo-2280571.jpeg?auto=compress&cs=tinysrgb&w=1600');
            filter: blur(5px);
          "
        ></div>
        <div
          class="absolute inset-0 bg-gradient-to-b from-black via-transparent to-black"
        ></div>
      </div>

      <div
        class="relative z-10 w-full max-w-md bg-gray-900 border border-gray-800 p-8 rounded-2xl shadow-2xl backdrop-filter backdrop-blur-sm bg-opacity-90"
      >
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-white mb-2">Bienvenido</h1>
          <p class="text-gray-400">
            Ingresa tus credenciales para ver las estadísticas
          </p>
        </div>

        <form action="#" method="POST" class="space-y-6">
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Usuario</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="tu@correo.com"
              class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition placeholder-gray-500"
            />
          </div>

<div class="space-y-3">
  <div>
    <label
      for="password"
      class="block text-sm font-medium text-gray-300 mb-2"
    >
      Contraseña
    </label>
    
    <input
      type="password"
      id="password"
      name="password"
      required
      placeholder="••••••••"
      class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition placeholder-gray-500"
    />
  </div>

  <div class="flex justify-end">
    <a 
      href="#" 
      class="text-xs text-green-400 hover:text-green-300 transition-colors"
    >
      ¿Olvidaste tu contraseña?
    </a>
  </div>
</div>


          <button
            type="submit"
            class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2 focus:ring-offset-gray-900 transition transform hover:-translate-y-0.5"
          >
            Iniciar Sesión
          </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-400">
          ¿No tienes una cuenta?
          <a href="#" class="text-green-400 hover:text-green-300 font-semibold"
            >Regístrate</a
          >
        </div>
      </div>
    </main>

    <footer class="bg-black border-t border-gray-800 py-6 relative z-10">
      <div class="max-w-6xl mx-auto px-6 text-center text-xs text-gray-500">
        <span>© 2025 Biotecnología Viva. Todos los derechos reservados.</span>
      </div>
    </footer>

    <!-- Accessibility Button -->
    <button aria-label="Opciones de accesibilidad"
        class="fixed bottom-4 right-4 z-50 bg-green-600 text-white p-3 rounded-full shadow-lg hover:bg-green-500 transition focus:outline-none focus:ring-2 focus:ring-green-400"
        style="bottom: 20px; right: 20px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
            class="bi bi-universal-access" viewBox="0 0 16 16">
            <path
                d="M9.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0M6 5.5l-4.535-.442A.531.531 0 0 1 1.531 4H14.47a.531.531 0 0 1 .066 1.058L10 5.5V9l.452 6.42a.535.535 0 0 1-1.053.174L8.243 9.97c-.064-.252-.422-.252-.486 0l-1.156 5.624a.535.535 0 0 1-1.053-.174L6 9z" />
        </svg>
    </button>

    <script>
        // Theme Toggle Logic
        const toggleBtn = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const body = document.body;

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('light-theme');
            if (body.classList.contains('light-theme')) {
                // Light Mode Active -> Show Moon (to switch to dark)
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                // Dark Mode Active -> Show Sun (to switch to light)
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        });
    </script>
  </body>
</html>
